<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Базовый js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <div class="top center">
        <section class="top__content">
            <h1 class="title">Добро пожаловать на мой сайт!</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <a class="menu__link" href="#">поехали</a> и
                <a class="menu__link" href="#">приступай</a>
            </p>
            
            <form action="#"> 
                <input placeholder="Поехали!" class="header__input" type="text">      
            </form> 
        </section> 
    </div>
    <div class="game center"> 
        <div class="game__item game__item_1">Игра 1</div>
        <div class="game__item game__item_2">Игра 2</div>
        <div class="game__item game__item_3">Игра 3</div>
    </div>
    <div class="Seasons center">
        <h2 class=" heading"> Времена года! </h2>
        <p class="booton__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
        <form action="#"> 
            <input placeholder="Играть!" class="header__input" type="text">      
        </form> 
    </div>
</body>
</html>
